<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Pay Gap Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <h1>Gender Pay Gap Analysis</h1>
    </header>

    <main class="dashboard">
        <!-- Heatmap Section -->
        <div class="card">
            <h2>Pay Comparison across Education Levels</h2>
            <form method="POST" action="/heatmap" target="heatmap-frame">
                <label for="column_value">Select a Metric:</label>
                <select name="column_value" id="column_value">
                    {% for col in columns %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Generate View</button>
            </form>
            <iframe name="heatmap-frame"></iframe>
        </div>
        <div class="card">
            <h2>Pay Comparison across Jobs and Departments</h2>
            <form method="POST" action="/dumbbell-plot" target="dumbbell-frame">
                <label for="view_option">Select a View:</label>
                <select name="view_option" id="view_option">
                
                        <option value="job_title">Job Title</option>
                        <option value="department">Department</option>
                </select>
                <button type="submit">Generate View</button>
            </form>
            <iframe name="dumbbell-frame"></iframe>
        </div>
        <div class="card">
            <h2>Average Pay and Bonus Overview</h2>
            <form method="POST" action="/bar-chart" target="bar-chart-frame">
                <label for="job_title">Select a Job Title:</label>
                <select name="job_title" id="job_title">
                    {% for title in job_titles %}
                        <option value="{{ title }}">{{ title }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Generate View</button>
            </form>
            <iframe name="bar-chart-frame" title="Bar Chart Frame" style="width: 100%; height: 500px; border: none; overflow: hidden;"></iframe>
        </div>
    </main>


    <footer>
        <p>Â© 2024  KU_DV Project 3 Gender Pay Gap Dashboard. </p>
    </footer>

</body>
</html>
